{% extends 'users/auth_base.html' %}

{% block title %} Set new password {% endblock %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="col-md-5">
      <div class="ep-card">
        <div class="text-center mb-4">
          <div class="brand-logo">Event Portal</div>
          <p class="text-muted">Enter your email to reset your password</p>
        </div>
        {% if messages %}
            {% for message in messages %}
            <div class="{% if message.tags %} {{message.tags}}_alert {% endif %}">{{message}}</div>
            {% endfor %}
            {% endif %}
        <form method="POST" action="{% url 'epusers_request_reset_email' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" required placeholder="you@example.com">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
          <div class="mt-3 text-center">
            <a href="{% url 'epusers_login' %}" class="text-decoration-none">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
